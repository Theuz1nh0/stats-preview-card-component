<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./screen.css" media="screen">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="flex">
  <main class="flex container">
    <div class="flex image mobile">
      <img src="./images/image-header-mobile.jpg" alt="Pessoas Trabalhando e Rindo">
    </div>
    <section class="flex card">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="flex informations">
        <div class="flex">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="flex">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="flex">
          <h2>12M+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </section>
    <div class="flex image desktop">
      <img src="./images/image-header-desktop.jpg" alt="Pessoas Trabalhando e Rindo">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Theuz1nh0">Theuz1nh0</a>.
  </footer>
</body>

</html>
